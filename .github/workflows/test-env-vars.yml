name: Test Environment Variables

on:
  pull_request:
    branches: [ "main", "master", "feature/**", "develop", "dev" ]
  push:
    branches: [ "main", "master", "feature/**", "develop", "dev" ]
  workflow_dispatch:

jobs:
  test-env-vars:
    name: Test Environment Variables (Issue #17)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run environment variable test suite
      run: |
        chmod +x test-env-vars.sh
        ./test-env-vars.sh

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: env-var-test-results
        path: |
          test-audiobook-organizer
          *.log
