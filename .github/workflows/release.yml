name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Debug conditions
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Base ref: ${{ github.event.base_ref }}"
          echo "Ref: ${{ github.ref }}"
          git fetch origin master
          if git merge-base --is-ancestor HEAD origin/master; then
            echo "Tag is on master branch: true"
          else
            echo "Tag is on master branch: false"
          fi

  pre-commit:
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - name: Install Go dependencies
        run: go mod tidy
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files



  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Verify on master
        run: |
          git fetch origin master
          if ! git merge-base --is-ancestor HEAD origin/master; then
            echo "Tag is not on master branch"
            exit 1
          fi


      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      # Generate a GitHub App token for both repositories
      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: >-
            audiobook-organizer,
            homebrew-tap

      # Configure Git for commit authoring
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Run GoReleaser with the GitHub App token
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Use the GitHub App token for both operations
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      - name: Print Version Info
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Ref Name: ${{ github.ref_name }}"
          echo "Version to be released: ${GITHUB_REF#refs/tags/v}"

      - name: Verify Binary Version
        run: |
          # Find the binary for the current platform (linux/amd64)
          BINARY=$(find dist -name "audiobook-organizer_linux_x86_64*" -not -name "*.tar.gz" -not -name "*.rpm" -not -name "*.deb" -not -name "*.apk" -type f -executable)
          echo "Found binary: $BINARY"
          # Run the version command
          $BINARY version
