# SonarQube configuration for Audiobook Organizer

# Project identification
sonar.projectKey=jeeftor_audiobook-organizer
sonar.organization=jeeftor

# Ignore duplicate code in all test files and specific patterns
sonar.cpd.exclusions=**/*_test.go,**/test/**,**/tests/**,**/integration/**,**/testdata/**,**/example/**,**/vendor/**

# Configure test file detection
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=

# Configure source code analysis
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/example/**,**/*.pb.go

# Set Go specific properties
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.out

# Increase duplication threshold for Go files
sonar.cpd.go.minimumTokens=150

# Ignore specific issues
sonar.issue.ignore.multicriteria=e1,e2,e3
# Ignore string literal duplication (S1192)
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**
# Ignore collapsible if statements in tests (S1066)
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S1066
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go
# Ignore duplicated blocks in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=common-go:DuplicatedBlocks
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*_test.go
