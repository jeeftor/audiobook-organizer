# SonarQube configuration for Audiobook Organizer
# Ignore duplicate code in all Go test files
sonar.cpd.exclusions=**/*_test.go,**/test/**,**/tests/**,**/integration/**

# Exclude test files from analysis
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=

# Ignore cyclic dependency issues everywhere (adjust ruleKey if needed)
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S1066
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go

# Set source directories
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**
